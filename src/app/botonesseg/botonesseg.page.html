<ion-segment [(ngModel)]="binding">

    <ion-label>Experiencia Laboral</ion-label>
  </ion-segment-button>
  <ion-segment-button value="misdatos">
    <ion-label>Mis datos</ion-label>
  </ion-segment-button>

          <ion-input placeholder="Nombre de la empresa"></ion-input>

        <ion-item>
          <ion-label position="floating">Puesto</ion-label>
          <ion-input placeholder="Puesto"></ion-input>
        </ion-item>
      </form>
    </ion-list>
    <ion-list *ngSwitchCase="'misdatos'">
      <!-- Formulario para Mis Datos -->
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo electr贸nico</ion-label>
          <ion-input type="email" placeholder="Correo electr贸nico"></ion-input>

    <ion-list *ngSwitchCase="'certi'">

      <form>
        <ion-item>
          <ion-label position="floating">Nombre del certificado</ion-label>
          <ion-input placeholder="Nombre del certificado"></ion-input>
