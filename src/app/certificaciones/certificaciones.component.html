<form>
  <label for="nombreCertificado">Nombre del certificado:</label>
  <input type="text" id="nombreCertificado" placeholder="Nombre del certificado">

  <label for="fechaObtencion">Fecha de obtención:</label>
  <input type="date" id="fechaObtencion">

  <label for="tieneVencimiento">¿El certificado tiene vencimiento?</label>
  <input type="checkbox" id="tieneVencimiento">

  <label for="fechaVencimiento">Fecha de vencimiento (si aplica):</label>
  <input type="date" id="fechaVencimiento">
</form>
