<form>
  <label for="empresa">Empresa:</label>
  <input type="text" id="empresa" placeholder="Nombre de la empresa">

  <label for="anioInicio">Año de inicio:</label>
  <input type="number" id="anioInicio" placeholder="Año de inicio">

  <label for="actualmenteTrabaja">¿Actualmente trabaja aquí?</label>
  <input type="checkbox" id="actualmenteTrabaja">

  <label for="anioTermino">Año de término (si aplica):</label>
  <input type="number" id="anioTermino" placeholder="Año de término">

  <label for="cargo">Cargo:</label>
  <input type="text" id="cargo" placeholder="Cargo">
</form>
